type Comment {
  id: ID! @unique
  createdAt: DateTime!
  updatedAt: DateTime!
  isPublic: Boolean! @default(value: "false")
  message: String!
  author: User!
  replies: [Comment!]!
}

type User {
  id: ID! @unique
  email: String! @unique
  password: String!
  name: String!
  comments: [Comment!]!
}
