type Comment {
  id: ID! @unique
  createdAt: DateTime!
  updatedAt: DateTime!
  isPublic: Boolean! @default(value: "false")
  message: String!
  author: User!
  parent: Comment @relation(name: "CommentOnComment")
  children: [Comment!]! @relation(name: "CommentOnComment", onDelete: CASCADE)
}

type User {
  id: ID! @unique
  email: String! @unique
  password: String!
  name: String!
  comments: [Comment!]!
}
